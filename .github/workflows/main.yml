name: Run JMeter Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download JMeter
        run: |
          JMETER_VERSION=5.6.3
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-$JMETER_VERSION.tgz
          tar -xzf apache-jmeter-$JMETER_VERSION.tgz
          echo "$GITHUB_WORKSPACE/apache-jmeter-$JMETER_VERSION/bin" >> $GITHUB_PATH

      - name: Run JMeter tests
        run: |
          # Replace 'test-plan.jmx' with your actual JMeter test plan file
          apache-jmeter-*/bin/jmeter -n -t globalsqa-demo-site.jmx -l results.jtl

      - name: Archive JMeter results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: results.jtl
